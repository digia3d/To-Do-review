<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="runtime.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
    <script src="https://kit.fontawesome.com/1bb5d15b47.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>

<body>

    <section class="todo">
        <div class="container">
            <div class="todoContent" id="list-container">

                <div class="todoHeader">
                    <h1 class="todoTitle">Today's To Do</h1>
                    <i class="fa-solid fa-rotate fa-lg font-awesome-icon" id="icon"></i>
                </div>

                <div class="inputField">
                    <input type="text" class="add" placeholder="Add to your list...">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>

                <div class="todoTasks"></div>

                <button type="button" class="clearAllC" id="clear">Clear all completed</button>
            </div>
        </div>
    </section>
</body>

</html>
