<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="index.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1bb5d15b47.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="todo">
        <div class="container">
            <div class="todoContent">

                    <div class="todoHeader">
                        <h1 class="todoTitle">Today's To Do</h1>
                        <i class="fa-solid fa-rotate"></i>
                    </div>

                <div class="inputField">
                    <input type="text" class="add" placeholder="Add to your list...">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>

                <div class="todoTasks"></div>

                <button type="button" class="clearAllC">Clear all completed</button>
            </div>
        </div>
    </section>
</body>
</html>
